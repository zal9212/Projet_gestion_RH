<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - HR • SOLIDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav>
        <a href="mon-profil.html" class="logo"><i class="fas fa-shield-alt"></i> HR • SOLIDE</a>
        <div class="nav-links">
            <a href="mon-profil.html" class="active">Mon Profil</a>
            <a href="gestion-utilisateurs.html" data-role="ADMIN">Utilisateurs</a>
            <a href="#" onclick="AuthAPI.logout()">Déconnexion</a>
        </div>
        <div id="user-info" style="font-weight: 600; color: var(--brand-primary);"></div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Mon Profil</h1>
            <p>Consultez vos informations personnelles et gérez votre sécurité.</p>
        </header>

        <div class="bento-grid">
            <div class="card" style="grid-column: span 2;">
                <h3>Informations Personnelles</h3>
                <div style="margin-top: 20px;">
                    <div class="form-group">
                        <label>ID Utilisateur</label>
                        <input type="text" id="prof-id" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nom d'utilisateur</label>
                        <input type="text" id="prof-username" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="prof-email" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Rôle</label>
                        <div id="prof-role-badge" style="margin-top: 5px;"></div>
                    </div>
                </div>
            </div>

            <div class="card" style="grid-column: span 2;">
                <h3>Sécurité</h3>
                <p style="color: var(--slate-600); margin: 10px 0 20px; font-size: 0.9rem;">Changez votre mot de passe
                    pour assurer la sécurité de votre compte.</p>

                <form id="password-form">
                    <div class="form-group">
                        <label>Nouveau mot de passe</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-filled" style="width: 100%; margin-top: 10px;">
                        Mettre à jour le mot de passe
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/security-interceptor.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utilisateurs.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            Utils.requireAuth();
            const user = Utils.getCurrentUser();
            document.getElementById('user-info').textContent = user.name + " (" + user.role + ")";

            // Charger les détails complets
            try {
                const profile = await AuthAPI.loadProfile();
                document.getElementById('prof-id').value = profile.id;
                document.getElementById('prof-username').value = profile.nomUtilisateur;
                document.getElementById('prof-email').value = profile.email;

                const badge = document.createElement('span');
                badge.className = `badge ${profile.role === 'ADMIN' ? 'badge-error' : (profile.role === 'MANAGER' ? 'badge-warning' : 'badge-info')}`;
                badge.textContent = profile.role;
                document.getElementById('prof-role-badge').appendChild(badge);

                // Sécurité des éléments
                Utils.applyRoleSecurity();
            } catch (error) {
                console.error(error);
            }
        });

        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                Utils.showError("Les mots de passe ne correspondent pas");
                return;
            }

            try {
                const userId = localStorage.getItem(CONFIG.STORAGE_KEYS.USER_ID);
                await UtilisateurAPI.changePassword(userId, newPassword);
                Utils.showSuccess("Mot de passe mis à jour avec succès !");
                document.getElementById('password-form').reset();
            } catch (error) {
                Utils.showError(error.message);
            }
        });
    </script>
</body>

</html>
