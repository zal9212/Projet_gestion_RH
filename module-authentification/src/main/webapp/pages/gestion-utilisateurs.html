<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs - HR • SOLIDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav>
        <a href="mon-profil.html" class="logo"><i class="fas fa-shield-alt"></i> HR • SOLIDE</a>
        <div class="nav-links">
            <a href="mon-profil.html">Mon Profil</a>
            <a href="gestion-utilisateurs.html" class="active" data-role="ADMIN">Utilisateurs</a>
            <a href="#" onclick="AuthAPI.logout()">Déconnexion</a>
        </div>
        <div id="user-info" style="font-weight: 600; color: var(--brand-primary);"></div>
    </nav>

    <div class="container">
        <header class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Gestion des Utilisateurs</h1>
                <p>Gérez les comptes et les accès de la plateforme.</p>
            </div>
            <button class="btn btn-filled" onclick="showCreateModal()"><i class="fas fa-user-plus"></i> Nouvel
                Utilisateur</button>
        </header>

        <div class="card">
            <div class="table-wrapper">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Nom d'utilisateur</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <!-- Rempli par JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Simplifié (Simulation) -->
    <div id="user-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; max-width:500px;">
            <h3 id="modal-title">Nouvel Utilisateur</h3>
            <form id="user-form" style="margin-top:20px;">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="modal-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="modal-email" class="form-control" required>
                </div>
                <div class="form-group" id="pwd-group">
                    <label>Mot de passe</label>
                    <input type="password" id="modal-password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Rôle</label>
                    <select id="modal-role" class="form-control">
                        <option value="EMPLOYE">EMPLOYE</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div style="display:flex; gap:10px; margin-top:30px;">
                    <button type="submit" class="btn btn-filled" style="flex:1;">Enregistrer</button>
                    <button type="button" class="btn btn-outline" style="flex:1;"
                        onclick="closeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/security-interceptor.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utilisateurs.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = Utils.getCurrentUser();
            if (!Utils.requireRole('ADMIN', 'mon-profil.html')) return;

            document.getElementById('user-info').textContent = user.name + " (" + user.role + ")";
            loadUsers();
        });

        async function loadUsers() {
            try {
                const users = await UtilisateurAPI.getAll();
                const list = document.getElementById('users-list');
                list.innerHTML = '';

                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${u.nomUtilisateur}</td>
                        <td>${u.email}</td>
                        <td><span class="badge ${u.role === 'ADMIN' ? 'badge-error' : (u.role === 'MANAGER' ? 'badge-warning' : 'badge-info')}">${u.role}</span></td>
                        <td><span class="badge ${u.actif ? 'badge-success' : 'badge-error'}">${u.actif ? 'ACTIF' : 'INACTIF'}</span></td>
                        <td>
                            <button class="btn btn-outline" style="padding: 5px 10px; font-size: 0.8rem;" onclick="editUser(${u.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-outline" style="padding: 5px 10px; font-size: 0.8rem; color: var(--error);" onclick="deleteUser(${u.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    list.appendChild(tr);
                });
            } catch (error) {
                Utils.showError(error.message);
            }
        }

        function showCreateModal() {
            document.getElementById('modal-title').textContent = "Nouvel Utilisateur";
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('pwd-group').style.display = 'block';
            document.getElementById('user-modal').style.display = 'flex';
        }

        async function editUser(id) {
            try {
                const u = await UtilisateurAPI.getById(id);
                document.getElementById('modal-title').textContent = "Modifier Utilisateur";
                document.getElementById('user-id').value = u.id;
                document.getElementById('modal-username').value = u.nomUtilisateur;
                document.getElementById('modal-email').value = u.email;
                document.getElementById('modal-role').value = u.role;
                document.getElementById('pwd-group').style.display = 'none';
                document.getElementById('user-modal').style.display = 'flex';
            } catch (error) {
                Utils.showError(error.message);
            }
        }

        async function deleteUser(id) {
            if (confirm("Voulez-vous vraiment supprimer cet utilisateur ?")) {
                try {
                    await UtilisateurAPI.delete(id);
                    Utils.showSuccess("Utilisateur supprimé");
                    loadUsers();
                } catch (error) {
                    Utils.showError(error.message);
                }
            }
        }

        function closeModal() {
            document.getElementById('user-modal').style.display = 'none';
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('user-id').value;
            const userData = {
                nomUtilisateur: document.getElementById('modal-username').value,
                email: document.getElementById('modal-email').value,
                role: document.getElementById('modal-role').value
            };

            try {
                if (id) {
                    await UtilisateurAPI.update(id, userData);
                } else {
                    userData.motDePasse = document.getElementById('modal-password').value;
                    await UtilisateurAPI.create(userData);
                }
                Utils.showSuccess("Opération réussie");
                closeModal();
                loadUsers();
            } catch (error) {
                Utils.showError(error.message);
            }
        });
    </script>
</body>

</html>
